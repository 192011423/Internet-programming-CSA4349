
<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: skyblue;
  font-weight: bold;
  position: relative;
  animation: mymove 5s infinite;
}

#div1 {animation-timing-function: Nandini;}
#div2 {animation-timing-function: Manvitha;}
#div3 {animation-timing-function: lohitha;}
#div4 {animation-timing-function: Monisha;}
#div5 {animation-timing-function: Abhinaya;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
</style>
</head>
<body>

<div id="div1">Nandini</div><br>
<div id="div2">Manvitha</div><br>
<div id="div3">lohitha</div><br>
<div id="div4">Monisha</div><br>
<div id="div5">Abhinaya</div><br>

</body>
</html>
